<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar-RSVP">
      <div class="div">
        <div class="overlap">
          <p class="text-wrapper">C A L E N D A R</p>
          <div class="text-wrapper-2">UPCOMING EVENTS</div>
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="text-wrapper-3">MAR 28</div>
          <div class="game-night">Game<br />Night</div>
          <div class="text-wrapper-4">APR 6</div>
          <div class="family-event">Family<br />Event</div>
          <div class="flexcontainer">
            <p class="text">
              <span class="span">Thursday<br /></span>
            </p>
            <p class="text"><span class="span">MAR 14</span></p>
          </div>
          <div class="NO-EVENTS-TODAY">NO<br />EVENTS<br />TODAY</div>
          <div class="rectangle-4"></div>
          <div class="group">
            <div class="overlap-group">
              <div class="flexcontainer-2">
                <p class="span-wrapper">
                  <span class="text-wrapper-5">Game Night Registration<br /></span>
                </p>
                <p class="span-wrapper"><span class="text-wrapper-5">March 28th, 6-7pm</span></p>
              </div>
              <a href="../Calendar/index.html"><img class="close-circle" src="img/close-circle.png" /></a>
              <div class="text-wrapper-6">Notes: snacks included!</div>
              <div class="item-wrapper">
                <div class="item">
                  <div class="radio-wrapper">
                    <div class="controller">
                      <div class="thumb">
                        <div class="icon"><img class="color" src="img/color-3.png" /></div>
                      </div>
                    </div>
                    <div class="label">Register</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="status-bar">
            <div class="div-wrapper">
              <div class="status-bar-time"><div class="text-wrapper-7">1:47</div></div>
            </div>
            <div class="status-bar-dynamic"><div class="hole"></div></div>
            <div class="div-wrapper">
              <div class="icons">
                <img class="img" width = "28" height = "24" src="img/status-bar-cellular-icon.png" />
                <img class="img" width = "24" height = "24" src="img/status-bar-wi-fi-icon.png" />
                <img class="img" width = "37" height = "24" src="img/status-bar-battery-icon.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-2">
          <img class="home-fill" src="img/home-fill.png" />
          <img class="chat-fill" src="img/chat-fill.png" />
          <img class="date-range-fill" src="img/date-range-fill.png" />
          <img class="user" src="img/user.png" />
          <img class="line" src="img/line-5.png" />
        </div>
      </div>
    </div>
  </body>
</html>
