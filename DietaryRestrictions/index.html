<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dietary-restrictions">
      <div class="div">
        <div class="group">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="text-wrapper">Save</div>
          </div>
        </div>
        <div class="overlap">
          <img class="line" src="img/line-6.png" />
          <div class="nav-bar"></div>
          <img class="home-fill" src="img/home-fill.png" />
          <img class="chat-fill" src="img/chat-fill.png" />
          <img class="date-range-fill" src="img/date-range-fill.png" />
          <img class="user" src="img/user-1.png" />
          <img class="img" src="img/line-6.png" />
        </div>
        <div class="status-bar">
          <div class="div-wrapper">
            <div class="status-bar-time"><div class="text-wrapper-2">1:47</div></div>
          </div>
          <div class="status-bar-dynamic"><div class="hole"></div></div>
          <div class="div-wrapper">
            <div class="icons">
              <img class="img-2" src="img/status-bar-cellular-icon.png" />
              <img class="img-2" src="img/status-bar-wi-fi-icon.png" />
              <img class="img-2" src="img/status-bar-battery-icon.png" />
            </div>
          </div>
        </div>
        <img class="arrow-back-circle" src="img/arrow-back-circle.png" />
        <div class="overlap-2">
          <div class="checkbox-group">
            <div class="item">
              <div class="radio-wrapper">
                <div class="controller">
                  <div class="thumb">
                    <div class="icon"><img class="color" src="img/color-9.png" /></div>
                  </div>
                </div>
                <div class="text-wrapper-3">Gluten Free</div>
              </div>
            </div>
            <div class="item">
              <div class="radio-wrapper">
                <div class="controller">
                  <div class="thumb">
                    <div class="icon"><img class="color-2" src="img/color-9.png" /></div>
                  </div>
                </div>
                <div class="label">Lactose Intolerant</div>
              </div>
            </div>
            <div class="item">
              <div class="radio-wrapper">
                <div class="controller">
                  <div class="thumb">
                    <div class="icon"><img class="color-3" src="img/color-9.png" /></div>
                  </div>
                </div>
                <div class="text-wrapper-3">No Red Meat</div>
              </div>
            </div>
            <div class="item">
              <div class="radio-wrapper">
                <div class="controller">
                  <div class="thumb">
                    <div class="icon"><img class="color-4" src="img/color-9.png" /></div>
                  </div>
                </div>
                <div class="text-wrapper-3">Kosher</div>
              </div>
            </div>
            <div class="item"></div>
          </div>
          <div class="vegetarian">
            <div class="radio-wrapper">
              <div class="controller">
                <div class="thumb">
                  <div class="icon"><img class="color-5" src="img/color-9.png" /></div>
                </div>
              </div>
              <div class="text-wrapper-3">Vegetarian</div>
            </div>
          </div>
          <div class="vegan">
            <div class="radio-wrapper">
              <div class="controller">
                <div class="thumb">
                  <div class="icon"><img class="color-6" src="img/color-9.png" /></div>
                </div>
              </div>
              <div class="text-wrapper-3">Vegan</div>
            </div>
          </div>
          <div class="none">
            <div class="radio-wrapper">
              <div class="controller">
                <div class="thumb">
                  <div class="icon"><img class="color-7" src="img/color-9.png" /></div>
                </div>
              </div>
              <div class="text-wrapper-3">None</div>
            </div>
          </div>
        </div>
        <div class="text-wrapper-4">Dietary Restrictions</div>
      </div>
    </div>
  </body>
</html>
